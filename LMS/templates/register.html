{% extends "master.html" %}

{% block title %}Register Page{% endblock %}

{% block stylesheet %}
    {% load static %}
    <style>
        .content {
            background-image: url("{% static 'images/login-back.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="page-content">
		<div class="content-wrapper">
			<div class="content d-flex justify-content-center align-items-center">
				<form class="login-form" action="index.html">
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
								<i class="icon-plus3 icon-2x text-success border-success border-3 rounded-round p-3 mb-3 mt-1"></i>
								<h5 class="mb-0">Create account</h5>
								<span class="d-block text-muted">All fields are required</span>
							</div>

							<div class="form-group text-center text-muted content-divider">
								<span class="px-2">Your credentials</span>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="text" class="form-control" placeholder="Username">
								<div class="form-control-feedback">
									<i class="icon-user-check text-muted"></i>
								</div>

							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="password" class="form-control" placeholder="Password">
								<div class="form-control-feedback">
									<i class="icon-user-lock text-muted"></i>
								</div>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="password" class="form-control" placeholder="Confirm password">
								<div class="form-control-feedback">
									<i class="icon-user-lock text-muted"></i>
								</div>
							</div>

							<div class="form-group text-center text-muted content-divider">
								<span class="px-2">Your contacts</span>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="password" class="form-control" placeholder="Your email">
								<div class="form-control-feedback">
									<i class="icon-mention text-muted"></i>
								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn bg-teal-400 btn-block">Register <i class="icon-circle-right2 ml-2"></i></button>
							</div>

							<div class="form-group text-center text-muted">
								<span class="px-2">Do you have an account? <a href="#">Login Here</a></span>
							</div>

						</div>
					</div>
				</form>
			</div>
        </div>
    </div>

{% endblock %}
